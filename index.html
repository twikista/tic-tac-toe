<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500&family=Nunito:wght@400;500;600;700;900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header">
                <span class="logo">TIK-TAK</span>
                <div class="hero-text">
                    <H1>Classic Game</H1>
                </div>
            </div>
        </header>
        <main class="app-body">
            <h2 class="current-player"></h2>
            <div class="game-board">
                    <div class="game-board-cell" data-cellindex="0"></div>
                    <div class="game-board-cell" data-cellindex="1"></div>
                    <div class="game-board-cell" data-cellindex="2"></div>
                    <div class="game-board-cell" data-cellindex="3"></div>
                    <div class="game-board-cell" data-cellindex="4"></div>
                    <div class="game-board-cell" data-cellindex="5"></div>
                    <div class="game-board-cell" data-cellindex="6"></div>
                    <div class="game-board-cell" data-cellindex="7"></div>
                    <div class="game-board-cell" data-cellindex="8"></div>
            </div>
            <button class="reset-game-btn">Reset Game</button>
            <div class="end-of-game-modal">
                <h2 class="end-of-game-message"></h2>
                <div class="end-of-game-btn">
                    <button class="play-again-btn">Play Again</button>
                    
                </div>
            </div>
        </main>
        <footer class="app-footer">
            <div class="socials flex">
                <a href="https://github.com/twikista"><i class="fab fa-github"></i></a>
                <a href="https://github.com/twikista"><i class="fab fa-twitter"></i></a> 
                <a href="https://github.com/twikista"><i class="fab fa-linkedin"></i></a> 
            </div>
            <div class="copy-right flex">created by viro &copy;2021</div>
        </footer>
    </div>
 
    <script src="js/module.js"></script>
    <script src="js/gameboardmodule.js"></script>
    <script src="js/myai.js"></script>
</body>
</html>
